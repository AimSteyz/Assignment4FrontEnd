<!DOCTYPE html>
<html>
<head>
	<title>DIY Forum</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		.header {
			background-color: #2ecc71;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}
		
		.logo {
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-decoration: none;
		}
		
		.nav {
			display: flex;
			align-items: center;
		}
		
		.nav ul {
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
		}
		
		.nav li {
			list-style: none;
			margin-left: 20px;
			display: inline-block;
		}
		
		.nav a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			transition: color 0.3s ease-in-out;
		}
		
		.nav a:hover {
			color: #ecf0f1;
		}
		
	</style>
</head>
<body>
	<header class="header">
		<a href="/" class="logo">DIY Forum</a>
		<nav class="nav">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/search">Look for answer</a></li>
				<li *ngIf="isLogged; else showThis"><a href="/" (click)="logout()">Logout</a></li>
				<ng-template #showThis>
					<li><a href="/login">Login</a></li>
				</ng-template>
			</ul>
		</nav>
	</header>
</body>
</html>
